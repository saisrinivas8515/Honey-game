<!DOCTYPE html>
<html>
<head>
<title>Honey PA2516-Credits</title>
</head>

<body>
<style type="text/css">
		body{
			padding-top: 10px;
		}
		.all_bg{
			width: 1022px;
			height: 609px;
			margin: 0px auto
		}
		#allcanvas{
			position: relative;
			width: 1022px;
			height: 609px;
			margin: 0px;
		}
		#myCanvas{
			position: absolute;
			bottom: 0;
			left: 0;
			z-index: 2;
		}
	</style>

<div class="all_background">
	<div id="allcanvas">
		<canvas id="myCanvas" width="1022" height="609"><p>Your browser does not support HTML5!</p></canvas> 
	</div>
</div>
	
<script type="text/javascript">
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	
	var width = canvas.getAttribute('width');
	var height = canvas.getAttribute('height');
	
	var mouseX;
	var mouseY;
	
	var bgImage = new Image();
	var backBtn = new Image();
	
	var backgroundY = 0;
	
	var buttonX = [870];
	var buttonY = [470];
	var buttonWidth = [61];
	var buttonHeight = [41];
	
	bgImage.onload = function(){
		context.drawImage(bgImage, 0, backgroundY);
	};
	bgImage.src = "./src/creditsscreen.jpg";
	backBtn.onload = function(){
		context.drawImage(backBtn, buttonX[0], buttonY[0]);
	};;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
	backBtn.src = "./src/back.png";
	timerId = setInterval("update()", 1000/frames);
	
	canvas.addEventListener("mousemove", checkPos);
	canvas.addEventListener("mouseup", checkClick);
	
	function update() {
		clear();
		draw();
	}
	function clear() {
		context.clearRect(0, 0, width, height);
	}

	function draw(){
		context.drawImage(bgImage, 0, backgroundY);
		context.drawImage(backBtn, buttonX[0], buttonY[0]);
	}
	function checkPos(mouseEvent){
		if(mouseEvent.pageX || mouseEvent.pageY == 0){
			mouseX = mouseEvent.pageX - this.offsetLeft;
			mouseY = mouseEvent.pageY - this.offsetTop;
		}else if(mouseEvent.offsetX || mouseEvent.offsetY == 0){
			mouseX = mouseEvent.offsetX;
			mouseY = mouseEvent.offsetY;
		}
	}
	function checkClick(mouseEvent){
			if(mouseX > buttonX[0] && mouseX < buttonX[0] + buttonWidth[0]+20){
				if(mouseY > buttonY[0] && mouseY < buttonY[0] + buttonHeight[0]+20){
					window.location.assign("Honey.html");
					canvas.removeEventListener("mousemove", checkPos);
					canvas.removeEventListener("mouseup", checkClick);
				}
			}
	}
</script> 
</body>

</html>
